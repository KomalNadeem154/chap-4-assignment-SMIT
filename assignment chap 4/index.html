    <h1>Rules for Naming JS Variables</h1>

    <p><b></b> Variable names can only contain, <b> numbers, $, and  _.</b>  For example <code>$my_1stVariable</code>.</p>


    <p><b></b> Variables must begin with a <b>letter, _</b> or <b> $ </b>. For example <code>$name</code>, <code>_name</code>, or <code>name</code>.</p>


    <p><b></b> Variable names are case <b>sensitive</b>.</p>


    <p><b></b> Variable names should not be JS <b>reserved keywords</b>.</p>
